        /*Creates the navigation*/
	    .navBar {
            list-style:none;
            display: table-cell;
            vertical-align: middle;
            position:relative;
	        height:80px;
            width: 940px;
            background:white;
            border:1px solid black;
            margin:0;
            padding:0;
        }


	    .navBtn {
           cursor:pointer;
           display: table-cell; 
           vertical-align: middle; 
           text-align: center; 
           line-height: 80px;
           float:left;
	       height:80px;
           width:110px;
           border-right:solid 1px black;
           font-weight:bold;           
       }

        .navBtn:hover {
           transition: color 0.6s ease;
           transition: background-color 0.6s ease;
           color:white;
           background:black;
       }
        /*END*/
	</style>
</head>
