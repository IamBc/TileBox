<!DOCTYPE html>
<html>
<head>
<title>Featured Articles</title>
	<style>


	    body {
	        font-family: Arial,sans-serif;
        }
		.mainBody{
			width:942px;
			height:622px;
			background:red;
		    cursor:pointer;

           
       }

	    .biggest {
            position:relative;
            float:left;
            height:311px;
            width: 600px;           
            border-right:1px solid white;
            border-bottom:1px solid white;
            

            background:url("https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRY2tBVnjhauiS9f27xa-2aNl-ZB7hWgKUeZz2Dr529FL4iEnNC");
	    }

	    .second {
            position:relative;
            float:left;
            height:311px;
            width: 341px;        
            border-bottom:1px solid white;

            background: teal;           
	    }

	    .secondRowBig {
            position:relative;
            float:left;
            height:310px;
            width:470px;
            border-right:1px solid white;
            
            background:blue;
	    }

	    .smallTop {
            position:relative;
            float:left;
            height:154px;
            width:471px;
            border-bottom:1px solid white;

            background:orange;          
	    }

	    .smallBottom {
            position:relative;
            float:left;
            height:155px;
            width:471px;

            background:yellow;           
	    }

        /*The title of the article starts from the bottom*/
	    .pullBottom {           
	        position:absolute;
            bottom:0px;
        }

        /*The title of the article ends at the right*/
	    .pullRight {
	        position:absolute;
            right:0px;
        }

        /*Streatches the background so it fits the div size*/
         .stretchBG {
	        -moz-background-size:100% 100%;
            -webkit-background-size:100% 100%;
            background-size:100% 100%;
        }

	    .fontBig {
	        font-size:35px;
            color:white;
            text-shadow: 1px 2px 3px #666;
        }

	    .fontMed {
	        font-size:21px;
            color:white; 
            text-shadow: 1px 2px 3px #666;
        }

	   
      
	</style>
</head>
<body>
	<div class="mainBody">
        <div onclick="location.href='#'" class="biggest">
            <p class="pullBottom fontBig">Important news regarding something which is not even remotely interesting</p>
        </div>
        <div onclick="location.href='#'" class="second">
             <p class="fontMed">Something which may be intriguing to few</p>
        </div>
        <div onclick="location.href='#'" class="secondRowBig"></div>
        <div onclick="location.href='#'" class="smallTop"></div>
        <div onclick="location.href='#'" class="smallBottom"></div>
	</div>
</body>
</html>
