<!DOCTYPE html>
<html>
<head>
<title>Featured Articles</title>
   
	<style>

	    body {
	        font-family: Arial,sans-serif;
			margin:0;
			padding:0;
        }

	    .bodyMain {
	        height:1000px;
            width: 1000px;
        }
         /*start of layout*/
		.first {
        float:left;            
    
        width: 500px;
        height: 500px;
        background: url("http://oi38.tinypic.com/33azclh.jpg") no-repeat center center;
        position: relative;
       }
       .first:hover:after {
            content: ' ';
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: rgba(133,0,76,.5);
        }

       .second {
        float:left;            
    
        width: 500px;
        height: 200px;
        background: url("http://oi38.tinypic.com/33azclh.jpg") no-repeat center center;
        position: relative;
       }
       .second:hover:after {
            content: ' ';
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: rgba(0,0,0,.5);
        }

       .third {
        float:left;            
    
        width: 200px;
        height: 300px;
        background: url("http://oi38.tinypic.com/33azclh.jpg") no-repeat center center;
        position: relative;
       }
       .third:hover:after {
            content: ' ';
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: rgba(0,0,0,.5);
        }
        .fourth {
        float:left;            
    
        width: 300px;
        height: 300px;
        background: url("http://oi38.tinypic.com/33azclh.jpg") no-repeat center center;
        position: relative;
       }
       .fourth:hover:after {
            content: ' ';
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: rgba(0,97,0,.5);
        }
        /*END*/

        /*The title of the article starts from the bottom*/
	    .pullBottom {  
	        position:absolute;
            bottom:0px;
        }

        /*The title of the article ends at the right*/
	    .pullRight {
	        position:absolute;
            right:0px;
        }

        /*Streatches the background so it fits the div size*/
         .stretchBG {
	        -moz-background-size:100% 100%;
            -webkit-background-size:100% 100%;
            background-size:100% 100%;
        }

         /*used for the title of a tile*/
	    .fontBig {
	        font-size:35px;
            color:white;
            text-shadow: 1px 2px 3px #666;
			margin:0;
			padding:0;
        }

        /*used for the title of a tile*/
	    .fontMed {
	        font-size:21px;
            color:white; 
            text-shadow: 1px 2px 3px #666;
			margin:0;
			padding:0;
        }
        /*Adds a dark, slightly transparent background to the article header*/
		.darkTransBG{
			background-color:rgba(0,0,0,0.5);
		}
   
        /* creates and sets the animation played when any tile is hovered on*/
	
        /*END*/

	</style>
</head>
<body>
    <div class="bodyMain">
	<div class="first" >
	</div>
    <div class="second stretchBG">
        <div class="fontMed">asdasd</div>
    </div>
    <div class="third stretchBG">asd</div>
    <div class="fourth">asd</div>
    </div>
</body>
</html>
